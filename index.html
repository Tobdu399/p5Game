<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
  </head>

  <body>
    <div class="sliders">
      <p id="scale-title">Scale</p>
      <input id="scale-slider" type="range" min="0.5" max="1.5" value="1.0" step="0.01" style="position: absolute; left: 10px; top: 10px; width: 150px;">
      <p id="size-title">Size</p>
      <input id="size-slider" type="range" min="0.5" max="1.1" value="1.0" step="0.01" style="position: absolute; left: 10px; top: 30px; width: 150px;">
    </div>

    <script src="sketch.js"></script>
    <script src="buttons.js"></script>
  </body>
</html>
